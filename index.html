<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="splitter">SPLI <br>TTER</h2>
    <section class="container">
      <article class="article">
        <div class="col1">
          <p>Bill</p>
          <input type="number" class="input1" placeholder="0" id="bill-input" name="tip"/>
          <p class="select">Select Tip %</p>
          <div class="button-div">
            <button id="five-percentages">5%</button>
            <button id="ten-percentages">10%</button>
            <button id="fifteen-percentages">15%</button>
            <button id="twentyfive-percentages">25%</button>
            <button id="fifty-percentages">50%</button>
            <input type="text" class="input2" placeholder="Custom" id="custom-discount" name="tip"/>
          </div>
          <div class="text-wrapper">
            <p>Number of People</p>
            <p id="prompt"></p>
          </div>
          <input type="text" class="input3" name="tip" id="person-input" placeholder="0"/>
        </div>
        <div class="col2">
          <div class="wrapper">
            <div class="sub-col1">
              <p class="title">Tip Amount</p>
              <p class="person">/person</p>
              <p class="title">Total</p>
              <p class="person">/person</p>
            </div>
            <div class="sub-col2">
              <p class="numb" id="person-tip">0.00</p>
              <p class="numb numb2" id="total-discount">0.00</p>
            </div>
          </div>
          <button type="submit">RESET</button>
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">William T. Johnson Jr</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
